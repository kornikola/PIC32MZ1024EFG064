<body>
    <header>

    <main>

            <div style="background-color: rgb(9,82,107); display: inline-block; margin: 2px; width: 200px">

            <div style="width: 50%; min-width: 200px; max-width: 800px; height: 175px; background-color:rgb(221,221,211); position: absolute; top: 200px; left: 300px; ">

            <h4 style="position: absolute; top: -35px; left: 5px; color: black;">|Sensors|</h4>
